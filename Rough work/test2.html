<!DOCTYPE html>
<html>
<body>

<p>Hello World!</p>

<div id="main">
<p>The DOM is very useful.</p>
<p>This example demonstrates the <b>getElementsByTagName</b> method</p>
</div>
<div id="main2">hello this is the second div text</div>

<script>
		var x=document.getElementById("main");
		var y=x.getElementsByTagName("p");
		document.write('First paragraph inside "main" is ' + y[1].innerHTML);
		var b=document.getElementsByTagName("div");
		document.write("<br>value of second element :"+b[1].innerHTML);
</script>

</body>
</html>
