<!DOCTYPE HTML>
<html>
    <head>
        <title>
            jQuery Example
        </title>
        <script src="jquery8.js"> 	
        </script>
    </head>
    <body>
        
        <script>
        	$(document).ready(function(){
        		$("p").click(function(){
        			$(this).hide();
        		});
        	});	
        </script>
        <h4>
        	click the below paragraph to disappear that
        </h4>
        <p>click me to make me disappear</p>
        <p>click me too</p>
		<p>me also</p>
    </body>
    
</html>
