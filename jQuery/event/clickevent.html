<!DOCTYPE HTML>
<html>
    <head>
        <title>
             testing jquery
        </title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" >	
        </script>
        <script>
        	$(document).ready(function(){
        		$("p").click(function(){
        			$(this).hide();
        		});
        	})
        </script>
    </head>
    <body>
        <h3>After clicking the on text the text will disappear</h3>
        <p>click me to disappear me</p>
        <p>Click me too</p>
        <p>click me also</p>
    </body>
    
</html>
