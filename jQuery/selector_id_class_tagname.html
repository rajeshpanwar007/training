<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Selecting the element by id , class name and tagname
        </title>
        <script src="jquery8.js"></script>
        <script>
        
        	$(document).ready(function(){
			  $(".two").click(function(){
			  	$(this).hide();
			  });
			});
			
        </script>
    </head>
    <body>
        <h3 >hiding the element by tagname</h3>
        <p id="one">This is the first paragraph</p>
        <p class="two">this is the Second paragraph</p>
        <p>This is the third paragraph</p>
    </body>
    
</html>
