<!DOCTYPE HTML>
<html>
	<head>
		<title> component testing </title>
		<script type="text/javascript" src="..//js/jquery8.js"></script>
		<script type="text/javascript" src="..//js/bootstrap.js"></script>
		<script type="text/javascript" src="tabEx.js"></script>
		<link rel="stylesheet" type="text/css" href="..//css/bootstrap.css" />
	</head>
	<body>
		<h2>tabbable Example......</h2>
		<div class="nav nav-tabs">
			<div class="tabbable tabs-left" >
				<!-- Only required for left/right tabs -->
				<ul class="nav nav-tabs" id="mytab">
					<li class="active">
						<a href="#tab1" data-toggle="tab">Section 1</a>
					</li>
					<li>
						<a href="#tab2" data-toggle="tab">Section 2</a>
					</li>
					<li>
						<a href="#tab3" data-toggle="tab">Section 3</a>
					</li>
					<li>
						<a href="#tab4" data-toggle="tab">Section 4</a>
					</li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane active" id="tab1">
						<p>
							I'm in Section 1.
						</p>
					</div>
					<div class="tab-pane" id="tab2">
						<p>
							Howdy, I'm in Section 2.
						</p>
					</div>
					<div class="tab-pane" id="tab3">
						<p>
							Howdy, I'm in Section 3.
						</p>
					</div>
					<div class="tab-pane" id="tab4">
						<p>
							Howdy, I'm in Section 4.
						</p>
					</div>
				</div>
			</div>
		</div>
		<div>
			<button class="btn btn-primary" id="mybtn1">first</button>
			<button class="btn btn-primary" id="mybtn2">second</button>
			<button class="btn btn-primary" id="mybtn4">last</button>
		</div>
	</body>
</html>
