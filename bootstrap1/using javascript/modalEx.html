<!DOCTYPE HTML>
<html>
	<head>
		<title> component testing </title>
		<script type="text/javascript" src="..//js/jquery8.js"></script>
		<script type="text/javascript" src="..//js/bootstrap.js"></script>
		<script type="text/javascript" src="modalEx.js"></script>
		<link rel="stylesheet" type="text/css" href="..//css/bootstrap.css" />
	</head>
	<body>
		<a role="button" class="btn btn-primary" id="launch">Launch demo modal</a>

		<!-- Modal -->
		<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					x
				</button>
				<h3 id="myModalLabel">Modal header</h3>
			</div>
			<div class="modal-body">
				<p>
					One fine body ....
				</p>
			</div>
			<div class="modal-footer">
				<button class="btn" data-dismiss="modal" aria-hidden="true">
					Close
				</button>
				<button class="btn btn-primary">
					Save changes
				</button>
			</div>
		</div>
		<!--<a data-toggle="modal" href="first.html" data-target="#myModal">click me</a>-->
	</body>
</html>
