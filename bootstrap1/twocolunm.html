<!DOCTYPE HTML>
<html>
	<head>
		<title>
			creating two coloumn grid
		</title>
		<link href="css/bootstrap.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="spans12">
					<h1>creating grid using bootstrap</h1>
				</div>
			</div>
			<div class="row">
				<div class="span6">
					<h2>this is the first column of second row kkkkkkkkkk         kkkkkkkkkkk    kkkkkkkkk</h2>
				</div>
				<div class="span6">
					<h2>this is the second column of second row</h2>
				</div>
			</div>
			<div class="row">
				<div class="span4">
					<h2>this is the first column of third row</h2>
				</div>
				<div class="span4">
					<h2>this is the second column of third row</h2>
				</div>
				<div class="span4">
					<h2>this is the third column of third row</h2>
				</div>
			</div>
		</div>
	</body>
</html>
