<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap 101 Template</title>
		<!-- Bootstrap
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen"> -->
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<h1>Hello, world!</h1>
		<div class="row" >
			<div class="span4" style="background-color: blue;">
				<h2>this is the first column of span4....................</h2>
			</div>
			<div class="span4 offset3" style="background-color: red;">
				<h2>this is the second column of ...........................................</h2>
			</div>
		</div>

		<div class="row-fluid" style="background-color: red;">
			<div class="span9" >
				Level 1 column
				<div class="row-fluid" style="background-color: blue;">
					<div class="span1">
						Level 2
					</div>
					<div class="span1">
						Level 2
					</div>
					<div class="span1">
						Level 2
					</div>
					<div class="span1">
						Level 2
					</div>
					<div class="span1">
						Level 2
					</div>
					<div class="span1">
						Level 2
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
