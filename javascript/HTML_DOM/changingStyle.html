<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Changing the Style
        </title>
    </head>
    <body>
        <h1 id="header">Changing the style of element</h1>
        <p  id="p1">this is the first paragraph</p>
        <p id="p2">this is the second paragraph</p>
        <script>
        	document.getElementById("p1").style.color="blue";
        </script>
        <button type="button" onclick="document.getElementById('header').style.color='red'">click me</button>
    	<button type="button" onclick="document.getElementById('header').style.visibility='hidden'">hide header</button>
    	<button type="button" onclick="document.getElementById('header').style.visibility='visible'">Show header</button>
    	
    </body>
    
</html>
