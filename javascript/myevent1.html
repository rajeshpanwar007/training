<!DOCTYPE HTML>
<html>
    <head>
        <title>
          java script event Example
        </title>
    </head>
    <body>
    	
        <h1>My First JavaScript</h1>
        <p id="demo">
            java Script can react on button click
        </p>
        <script>
            function myFunction()
            {
                document.getElementById("demo").innerHTML="Hello java Script!!";
            }
        </script>
        <button type="button" onClick="myFunction()">clik me!!</button>
        
       <h1>My First JavaScript</h1>
        <p id="demo1">
            java Script can change the style ...........to change color click below button
        </p>
        <script>
            function myFunction1()
            {
                x=document.getElementById("demo1")
                x.style.color="#ff0000";
            }
        </script>
        <button type="button" onClick="myFunction1()">clik me!!</button>

    </body>
    
</html>
