<!DOCTYPE HTML>
<html>
    <head>
        <title>
            testing the screen object properties
        </title>
    </head>
    <body>
    	<h4>My Screen Details :</h4>
        <script>
        	document.write("Total width/height :"+screen.width+"*"+screen.height);
        	document.write("<br>Available width/height :"+screen.availWidth+"*"+screen.availHeight);
        	document.write("<br>Color depth :"+screen.colorDepth);
        	document.write("<br>Screen Resolution :"+screen.pixelDepth);
        </script>
    </body>
    
</html>
