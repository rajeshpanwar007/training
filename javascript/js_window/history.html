<!DOCTYPE HTML>
<html>
    <head>
        <title>
            using the history object of window
        </title>
          <script>
				function goBack()
  				{
  						window.history.back()
  				}
  				function goForward () {
					window.history.forward();
				  }
		</script>
    </head>
    <body>
      	<button onclick="goBack()">Back</button>
      	<button onclick="goForward()">Forword</button>
    </body>
    
</html>
