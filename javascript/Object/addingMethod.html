<!DOCTYPE HTML>
<html>
    <head>
        <title>
            using the object Constructor
        </title>
    </head>
    <body>
        <script>
        	function person(fname,lname,age)
        	{
        		this.fname=fname;
        		this.lname=lname;
        		this.age=age;
        		this.changename=changename;
        		function changename(name){
        			this.lname=name;
        		}
        	}
        	myfather= new person("Azad","singh",62);
        	mymother=new person("phool","wati",59);
        	document.write(myfather.fname+" "+myfather.lname+" is "+myfather.age+" years old<br>");
        	document.write(mymother.fname+" "+mymother.lname+" is "+mymother.age+ " years old<br>");
        	mymother.changename("panwar");
        	document.write(mymother.fname+" "+mymother.lname+" is "+mymother.age+ " years old");
        </script>
    </body>
    
</html>
