<!DOCTYPE HTML>
<html>
	<head>
		<title>
			getting the current date and time
		</title>
		<script>
			function getDate () {
			  document.getElementById("demo").innerHTML=Date();
			}
		</script>
	</head>
	<body>
		<h1>My First JavaScript</h1>
		<p id="demo">this is the paragraph</p>
		<button type="button" onclick="getDate()" >get date</button>
	</body>
</html>
