<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Checking the value of math constant
        </title>
    </head>
    <body>
        <h3>value of math constant are :</h3>
        <script>
        	document.write("<br>value of Math.E :"+Math.E);
        	document.write("<br>value of Math.PI :"+Math.PI);
        	document.write("<br>value of Math.SQRT2 :"+Math.SQRT2);
        	document.write("<br>value of Math.SQRT1_2 :"+Math.SQRT1_2);
        	document.write("<br>value of Math.LN2 :"+Math.LN2);
        	document.write("<br>value of Math.LN10 :"+Math.LN10);
        	document.write("<br>value of Math.LOG2E :"+Math.LOG2E);
        	document.write("<br>value of Math.LOG10E:"+Math.LOG10E);
        	
        </script>
    </body>
    
</html>
