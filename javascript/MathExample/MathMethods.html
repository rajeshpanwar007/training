<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Using the math methods
        </title>
    </head>
    <body>
    	<h3>using the Math methods</h3>
        <script>
        	document.write("<br>value of math.round(7.7) :"+Math.round(7.7));
        	document.write("<br>value of math.random() :"+Math.random());
        	document.write("<br>creating the number between 0 and 11 :");
        	document.write(Math.floor(Math.random()*11));
        </script>
    </body>
    
</html>
