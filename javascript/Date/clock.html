<!DOCTYPE HTML>
<html>
    <head>
        <title>
            time clock
        </title>
        <script>
        	function startTime () {
				var d=new Date();
			  	var h=d.getHours();
				var m=d.getMinutes();
				var s=d.getSeconds();
				m=checkTime(m);
				s=checkTime(s);
				document.getElementById('txt').innerHTML="Clock : "+h+":"+m+":"+s;
				t=setTimeout(function(){startTime()},500);
			}
			function checkTime(i)
			{
				if (i<10)
 				 {
  						i="0" + i;
  				}
			return i;
			}
			
        </script>
    </head>
    <body onload="startTime()">
    	<div id="txt"></div>
        
    </body>
    
</html>
