<!DOCTYPE HTML>
<html>
	<head>
		<title> using canvas tag </title>
	</head>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
		$("#mycanvas").mouseenter(function(){
			alert("mouse entered");
		});
	});
	</script>
	<body>
		<h3>Canvas Example</h3>
		<table>
			<tr>
				<td><canvas id="mycanvas" width="200" height="100"
				style="border:1px solid #000000;"></canvas>
				<script>
					var c = document.getElementById("myCanvas");
					var ctx = c.getContext("2d");
					ctx.fillStyle = "#FF0000";
					ctx.fillRect(0, 0, 100, 75);
				</script></td>
				<td><canvas id="mycanvas2" width="200" height="100"
				style="border:2px solid #00ff00"></canvas>
				<script>
					var two = document.getElementById("mycanvas2");
					var ctx2 = two.getContext("2d");
					ctx2.moveTo(0, 0);
					ctx2.lineTo(200, 100);
					ctx2.stroke();
				</script></td>
			</tr>
			<tr>
				<td><canvas id="mycanvas3" width="200px" height="100px"
				style="border:2px solid #00ff00"></canvas>
				<script>
					var three = document.getElementById("mycanvas3");
					var ctx3 = three.getContext("2d");
					ctx3.beginPath();
					ctx3.arc(100, 50, 30, 0, Math.PI);
					ctx3.stroke();
				</script></td>
				<td><canvas id="mycanvas4" width="200px" height="100px"
				style="border:2px solid #00ff00"></canvas>
				<script>
					var four =document.getElementById("mycanvas4");
					var ctx4 = four.getContext("2d");
					ctx4.font="30px Arial";
					ctx4.fillText("hello world",30,30);
					ctx4.strokeText("HELLO WORLD",20,70);
				</script>
				</td>
			</tr>
			<tr>
				<td>
					<canvas id="mycanvas5" width="200" height="100" style="border:2px solid #ff0000">
					</canvas>
					<script>
						var five=document.getElementById("mycanvas5");
						var ctx5=five.getContext("2d");
						
						var grd=ctx5.createLinearGradient(0,0,150,0);
						grd.addColorStop(0,"red");
						grd.addColorStop(0.5,"blue");
						grd.addColorStop(1,"green");
						
						ctx5.fillStyle=grd;
						ctx5.fillRect(10,10,150,70);
					</script>
				</td>
				<td>
					<canvas id="mycanvas6" width="200" height="100" style="border:2px solid #ff0000">
					</canvas>
					<script>
						var six=document.getElementById("mycanvas6");
						var ctx6=six.getContext("2d");
						
						var grd=ctx6.createRadialGradient(75,50,5,90,60,100);
						grd.addColorStop(0,"red");
						grd.addColorStop(0.5,"blue");
						grd.addColorStop(1,"green");
						
						ctx6.fillStyle=grd;
						ctx6.fillRect(10,10,150,70);
					</script>
				</td>
			</tr>
			<tr>
				<td>
					<canvas id="mycanvas7" width="200" height="100" style="border:2px solid #ff0000">
					</canvas>
					<script>
						var seven=document.getElementById("mycanvas7");
						var ctx7=seven.getContext("2d");
						
						var grd2=ctx7.createRadialGradient(75,50,5,90,60,100);
						grd2.addColorStop(0,"red");
						grd2.addColorStop(0.5,"blue");
						grd2.addColorStop(1,"green");
						
						ctx7.fillStyle=grd2;
						ctx7.arc(100, 50, 30, 0, 2*Math.PI);
					</script>
				</td>
			</tr>
		</table>

	</body>
</html>
