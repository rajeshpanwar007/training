<!DOCTYPE HTML>
<html>
    <head>
        <title>
            nesting and grouping
        </title>
        <style>
            h1,h2,h3{
                color:green;
            }
            p{
                color:blue;
            }
            .mark{
               
                background-color:red;
                color:yellow;
            }
            .mark p{
                 color:white;
            }
            .ex{
                background-color:#008000;
                max-height:100px;
                max-width:100px;
            }
        </style>
    </head>
    <body>
        <h1>h1 tag</h1>
        <h2>h2 tag</h2>
        <h3>h3 tag</h3>
        <p> this is the paragraph with green color</p>
        <div class="mark">
            this is in the div tag
            <p>
                this text is in the paragraph tag in div tag
            </p>
        </div>
        <p class="ex">
            this is the paragraph with the max height=100px and width=100px;.....................................................................
        </p>
    </body>
    
</html>
