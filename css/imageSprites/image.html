<!DOCTYPE HTML>
<html>
    <head>
        <title>
            creaing image sprite example
        </title>
       	<style>
       		img.home{
       			width: 80px;
       			height: 80px;
       			background:url(multiple.jpg) 0 0;
       		}
       		img.one{
       			width: 80px;
       			height: 80px;
       			background:url(multiple.jpg) -80px 0;
       		}

       	</style>
    </head>
    <body>
        <h1>Creating multiple image sprite</h1>
        <img class="one"  /><br>
        <img class="home"  /><br>
        
        <div><img src="multiple.jpg" width="500" height="361"</div>
    </body>
    
</html>
