<!DOCTYPE  HTML>
<html>
	<head>
		<title>
			creating image gallery
		</title>
		<style>
			div.myimg{
				margin:2px;
				border:1px solid #0000FF;
				height:auto;
				width:auto;
				float:left;
				text-align:center;
			}
			div.myimg img{
				display:inline;
				margin:3px;
				border:2px solid #ffffff;
			}
			div.myimg a:hover img{
				border: 2px solid #0000ff;
			}
			div.desc{
				text-align:center;
				font-weight:normal;
				width:120px;
				margin:2px;
			}
		</style>
	</head>
	<body>
		<div class="myimg">
 			<a target="_blank" href="one.jpg">
 					<img src="one.jpg" alt="Klematis" width="110" height="90"/>
 			</a>
 		<div class="desc">Add a description of the image here</div>
	</div>
	<div class="myimg">
 			<a target="_blank" href="two.jpg">
 					<img src="two.jpg" alt="Klematis" width="110" height="90"/>
 			</a>
 		<div class="desc">Add a description of the image here</div>
	</div>
	<div class="myimg">
 			<a target="_blank" href="three.jpg">
 					<img src="three.jpg" alt="Klematis" width="110" height="90"/>
 			</a>
 		<div class="desc">Add a description of the image here</div>
	</div>
		
	</body>
</html>
