<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Form Tag Example
        </title>
    </head>
    <body>
        &lt;form&gt; tag are used to send data to server.
        <form action="" method="get">
       
           First Name :<input type="text" name="firstname"><br>
           Last name :<input type="text" name="lastneme"><br>
           Password :<input type="password" name="password"><br>
           Sex :<input type="radio" name="sex" value="male">Male
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="sex" value="female">Female<br>
           city:<select name=city>
               <option value="Sonepat">Sonepat</option>
               <option value="panipat">Panipat</option>
               <option value="Rohtak">Rohtak</option>
               <option value="hisar">Hisar</option>
             </select><br>
            
           What do you have?
           <input type="checkbox" name="vehicle" value="bike">Bike
           <input type="checkbox" name="vehicle" value="car">Car
           <input type="checkbox" name="vehicle" value="scooter">Scooter
           <br>
           <input type="submit" value="submit">&nbsp;<input type="reset" value="reset">
          
        </form>
    </body>
    
</html>
