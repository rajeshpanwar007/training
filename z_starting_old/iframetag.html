<!DOCTYPE HTML>
<html>
    <head>
        <title>
            using iframe tag
        </title>
    </head>
    <body>
        <h1>using iframe tag</h1>
        iframe is used to display a web page within a web page<br>
        <iframe src="fieldsetTag.html" width="300" height="150" name="myiframe">
        </iframe>
        <br>
        here is the second iframe tag for displaying index.html<br>
        <iframe src="index.html" width="300" height="300"></iframe>
        <br>
        click here to open the w3schools in first frame
        <a href="http://www.w3schools.com" target="myiframe">w3schools.com</a>
    </body>
    
</html>
