<!DOCTYPE HTML>
<html>
    <head>
        <title>
            different color example
        </title>
    </head>
    <body>
        <h1 style="background-color:#000000";>  color #000000 </h1>
        <h1 style="background-color:#ff0000";>  color #ff0000 </h1>
        <h1 style="background-color:#00ff00";>  color #00ff00 </h1>
        <h1 style="background-color:#0000ff";>  color #0000ff </h1>
        <h1 style="background-color:#ffff00";>  color #ffff00 </h1>
        <h1 style="background-color:#00ffff";>  color #00ffff </h1>
        <h1 style="background-color:#ff00ff";>  color #ff00ff </h1>
        
        <h1 style="background-color:rgb(0,0,0)";>  color rgb(0,0,0) </h1>
        <h1 style="background-color:rgb(255,0,0)";>  color rgb(255,0,0) </h1>
        <h1 style="background-color:rgb(0,255,0)";>  color rgb(0,255,0) </h1>
        <h1 style="background-color:rgb(0,0,255)";>  color rgb(0,0,255) </h1>
        
    </body>
    
</html>
